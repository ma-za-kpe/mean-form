<mat-card>

  <form (submit) = "onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input
          matInput
          type="text"
          ngModel
          placeholder="Post Title"
          name = "title"
          required
          #title = "ngModel">
          <mat-error *ngIf="title.invalid">Please enter post title</mat-error>
        </mat-form-field>
          <mat-form-field>
              <textarea
              matInput
              rows=""
              ngModel
              name = "content"
              required
              placeholder="Post Title"
              #content = "ngModel">
            </textarea>
            <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
          </mat-form-field>
          <button
          mat-stroked-button
          color="accent"
          type="submit">Save Post</button>
  </form>

</mat-card>
